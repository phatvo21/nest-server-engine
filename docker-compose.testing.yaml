# Docker compose files used for testing in container
version: '3'

services:
  db:
    image: postgres:12-alpine
    container_name: server-db
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: test
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - server_engine_network

networks:
  server_engine_network:

volumes:
  pgdata: {}